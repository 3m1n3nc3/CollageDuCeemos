            <div class="card mx-5"> 
              <h5 class="card-header black white-text text-center py-4">
                <strong><p class="h4 text-center"><i class="fa fa-user{$u_secret}"></i> {$page_title}</p></strong>
              </h5>
      
              <div class="card-body px-lg-5 bg-dark">
                {$notification}
                <form style="color: #757575;" method="post" action="" class="needs-validation" novalidate>
                  
                  <div class="mb-4 mx-0">
                    <label for="username">Username</label>   
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="{$username}" required>   
                    <div class="mt-0 invalid-feedback">
                      Please provide a valid username.
                    </div>
                  </div>  
                  
                  <div class="mb-4 mx-0">
                    <label for="email">Email Address</label>   
                    <input type="text" id="username" class="form-control" placeholder="Email Address" name="email" value="{$email}" required>   
                    <div class="mt-0 invalid-feedback">
                      Please provide a valid Email Address.
                    </div>
                  </div>  

                  <div class="mb-4 mx-0">
                    <label for="content_title">Password</label>   
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" value="{$password}" required>   
                    <div class="mt-0 invalid-feedback">
                      Please provide a valid password.
                    </div>
                  </div>    

                  <div class="custom-control custom-checkbox mb-4 pr-5">
                      <input type="checkbox" class="custom-control-input" id="accepted" name="accepted"{$accepted}>
                      <label class="custom-control-label" for="accepted">I have read and accepted the <a href="{$set_terms_url}" class="text-info font-weight-bold">Terms and conditions</a></label>
                  </div>  

                  <div class="m-2">
                    {$login_link}
                  </div>

                  <div class="d-flex">
                    <a href="{$return_btn}" class="btn btn-warning my-4 btn-block"><i class="fa fa-chevron-left"></i> Return</a>
                    <button class="btn btn-info my-4 btn-block" type="submit" name="register"><i class="fa fa-user"></i> Register</button>
                  </div>
                </form>

              </div> 
            </div>
