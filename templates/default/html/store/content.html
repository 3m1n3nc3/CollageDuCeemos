            <!-- Section: product details -->
            <section id="productDetails" class="pb-5">
              <!-- News card -->
              <div class="card hoverable">
                {$notification}
                <div class="row mt-5">
                  <div class="col-lg-6">
                    <div class="row mx-2">
                      <!-- Carousel Wrapper -->
                      <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails mb-5 pb-4"
                        data-ride="carousel">
                        <!-- Slides -->
                        <div class="carousel-inner text-center text-md-left" role="listbox">
                          {$item_carousel}
                        </div>
                        <!-- Slides -->
                        <!-- Thumbnails -->
                        <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                        <!-- Thumbnails -->
                      </div>
                      <!-- Carousel Wrapper -->
                    </div>
                    <!-- Grid row -->
                    <div class="row mb-4">
                      <div class="col-md-12">
                        <div id="mdb-lightbox-ui"></div>
                        <div class="mdb-lightbox no-margin">
                          <!-- Grid column -->
                          {$item_figure}
                          <!-- Grid column -->
                        </div>
                      </div>
                    </div>
                    <!-- Grid row -->
                  </div>
                  <div class="col-lg-5 mr-3 text-center text-md-left">

                    <h2 class="h2-responsive text-center text-md-left product-name font-weight-bold dark-grey-text mb-1 ml-xl-0 ml-4">
                      <strong>{$item_title} </strong>
                    </h2> 

                    {$item_tags} 

                    <h3 class="h3-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">

                      {$sale_price}

                      {$real_price}

                    </h3>

                    <p class="ml-xl-0 ml-4"> {$item_description} </p> 

                    <!-- Add to Cart -->
                    <section class="color">
                      <div class="mt-5"> 
                        <div class="row mt-3 mb-4">
                          <div class="col-md-12 text-center text-md-left text-md-right">
                            <form action="" method="post">
                              <input type="hidden" name="cart_item" value="{$item_id}">
                              <input type="hidden" name="item_title" value="{$item_title}">
                              <input type="hidden" name="quantity" value="1">
                              <button type="submit" class="btn btn-primary btn-rounded"> <i class="fa fa-cart-plus mr-2" aria-hidden="true"></i> Add to cart</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </section>
                    <!-- Add to Cart -->
                  </div>
                </div>
              </div>
              <!-- News card -->
            </section>
